    // 方法2 
    // 基于对象的属性名不能重复

    // 依次遍历数组中每一项，把每一项存储的值，当作属性名和属性值存储起来
    // 判断当前属性名是否存在 不存在undifined
    var ary = [1, 3, 4, 2, 4, 2, 5, 2, 3, 4, 6];
    var obj = {};
    for(i=0;i<ary.length;i++){
        var item = ary[i];
        if(typeof obj[item] !== 'undefined'){
          ary[i]= ary[ary.length-1];
          ary.length--;
          i--;
          continue
        }
        obj[item]=item;
    }
