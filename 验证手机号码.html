<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则</title>
</head>

<body>
 
        <label for="">请输入手机号码:</label>
        <input type="text" id="phone" name="phone" value="">
        <input type="button" id="btn" value="提交">

    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script>
        $('#btn').click(function(){
            var str = $("#phone").val();
            console.log(str)
            var reg = /^1\d{10}$/;
            if(reg.test(str)){
               alert('手机号码正确');
               $("#phone").val("");
            }else{
                alert('手机号码有误');
                $("#phone").val("");
            }
        })
        /*
         * 有效数字的正则。整数，负数，零，小数
         * 最开始可以由+/-，也可以没有
         * 整数部分，一位可以是[0-9],多位数不能以0开头
         * "." 可以出现也可以不出现，一旦出现，后面必须跟着一位或者多位
        */
        //    var reg = /^[+-]?(\d|([1-9]\d+))(\.\d?)?$/;
        //    console.log(reg.test("12.4"));

    </script>

</body>

</html>
