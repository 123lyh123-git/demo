    function queryCode() {
        var area = "abcdefghigklmnopqrstuvwxyzABCDEFGHIGKLMNOPQRSTUVWXYZ0123456789",
            result = '';
        while (result.length < 4) {
            var n = Math.round(Math.random() * 61),
                str = area.charAt(n);
            // 生成四个不重复的验证码 逻辑
            if (result.indexOf(str) === -1) {
                result += str;
            }
        }
        return result;
    }
    codebox.innerHTML = queryCode();
    link.onclick = function () {
        codebox.innerHTML = queryCode();
