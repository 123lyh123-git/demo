<script>
    function queryAllById(id) {
        var nodeList = document.getElementsByTagName('*'),
            ary = [];
        for (var i = 0; i < nodeList.length; i++) {
            var item = nodeList[i];
            item.id === id ? ary.push(item) : null;
        }
        return ary;
    }
